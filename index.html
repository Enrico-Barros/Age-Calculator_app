<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Age calculator app | Enrico Colombini</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="Icon" href="Images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">   
    </head>
    <body>
        <main>
            <div id="container">
                <div id="inner_area">
                    <div id="input_area">
                        <div class="date">
                            <label for="day" id="day_label">DAY</label>
                            <input type="text" name="day" maxlength="2" id="input_day" placeholder="DD">
                            <div id="error_1" class="error"></div>
                        </div>
                        <div class="date">
                            <label for="month" id="month_label">MONTH</label>
                            <input type="text" name="month" maxlength="2" id="input_month" placeholder="MM">
                            <div id="error_2" class="error"></div>
                        </div>
                        <div class="date">
                            <label for="year" id="year_label">YEAR</label>
                            <input type="text" name="year" maxlength="4" id="input_year" placeholder="YYYY">
                            <div id="error_3" class="error"></div>
                        </div>
                    </div>
                    <div id="result_area">
                        <div id="result_year">
                            <p><span id="return_year">- -</span> years</p>
                        </div>
                        <div id="result_month">
                            <p><span id="return_month">- -</span> months</p>
                        </div>
                        <div id="result_day">
                            <p><span id="return_day">- -</span> days</p>
                        </div>
                    </div>
                    <div id="button_area">
                        <button id="button" onclick="calc()">
                            <img src="images/icon-arrow.svg" alt="" id="image">
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
